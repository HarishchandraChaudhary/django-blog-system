{% extends 'base.html' %}{% block title %}Login{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center"><h4>Login</h4></div>
        <div class="card-body">
          <form method="post">{% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label">Username</label>
              <input id="id_username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label">Password</label>
              <input type="password" id="id_password" name="password" class="form-control" required>
            </div>
            <button class="btn btn-primary w-100">Login</button>
          </form>
          <p class="mt-3 text-center">No account? <a href="{% url 'signup' %}">Sign up</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
